<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPICTASK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SNKRS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">MASCULINO</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">FEMININO</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">KIDS</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                PEDIDOS
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pendentes</a></li>
                <li><a class="dropdown-item" href="#">Concluídas</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Cadastrar</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-success" type="submit">
                Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
         <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-calendar2-plus"></i>
            FILTROS
        </button>
        <div class="row mt-3">
            <div class="col-lg-3 col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                      <p class="fs-2">NIKE</p>
                    </div>
                    <div class="card-body">
                      <p class="card-text">LEBRON XX</p>
                      <img src="images/lebron.avif" class="img-fluid" alt="...">
                      <p>
                        <span class="badge text-bg-warning">Esgotado</span>
                      </p>
                      <a href="#" class="btn btn-success" title="Marcar como Concluída">
                        <i class="bi bi-check-lg"></i>
                        Carrinho
                      </a>
                      <a href="#" class="btn btn-danger" title="Apagar Tarefa">
                        <i class="bi bi-trash"></i>
                        Apagar
                      </a>
                    </div>
                </div> <!-- Card -->
            </div> <!-- Col -->

            <div class="col-lg-3 col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                      <p class="fs-2">ADIDAS</p>
                    </div>
                    <div class="card-body">
                      <p class="card-text">TRAE YOUNG 1 - ICE TRAE</p>
                      <img src="images/TRAE YOUNG.AVIF" class="img-fluid" alt="...">
                      <p>
                        <span class="badge text-bg-warning">Em estoque</span>
                      </p>
                      <a href="#" class="btn btn-success" title="Marcar como Concluída">
                        <i class="bi bi-check-lg"></i>
                        Carrinho
                      </a>
                      <a href="#" class="btn btn-danger" title="Apagar Tarefa">
                        <i class="bi bi-trash"></i>
                        Apagar
                      </a>
                    </div>
                </div> <!-- Card -->
            </div><!-- Col -->

            <div class="col-lg-3 col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                      <p class="fs-2">PUMA</p>
                    </div>
                    <div class="card-body">
                      <p class="card-text">MB.01 X RICK AND MORTY</p>
                      <img src="images/lamelo.avif" class="img-fluid" alt="...">
                      <p>
                        <span class="badge text-bg-warning">Em estoque</span>
                      </p>
                      <a href="#" class="btn btn-success" title="Marcar como Concluída">
                        <i class="bi bi-check-lg"></i>
                        Carrinho
                      </a>
                      <a href="#" class="btn btn-danger" title="Apagar Tarefa">
                        <i class="bi bi-trash"></i>
                        Apagar
                      </a>
                    </div>
                </div> <!-- Card -->
            </div><!-- Col -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">FILTROS</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="modelo" class="form-label">MODELO</label>
                          <input type="text" class="form-control" id="modelo" aria-describedby="modelo">
                        </div>
                        <div class="mb-3">
                          <label for="descricao" class="form-label">DESCRIÇÃO</label>
                          <input type="text" class="form-control" id="descricao">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="categoria">
                                <option selected>Selecione uma Categoria</option>
                                <option value="1">MASCULINO</option>
                                <option value="2">FEMININO</option>
                                <option value="3">KIDS</option>
                            </select>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">PROCURAR</button>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
